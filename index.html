<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitality Banks</title>
    <!-- Customize css link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--------------------Vitality Banks code start now----------------------->
        <section class="p-4">
            <div class="container">
                <h1 class="pt-5 pb-4 text-center fw-bold">Vitality Banks</h1>
                <div class="row g-2 align-items-center ">
                    <div class="col-lg-6 text-center">
                        <img src="images/vitality-banks.jpeg" class="img-fluid rounded"> 
                    </div>
                    <div class="col-lg-6 p-lg-5">
                        <div class="text-center p-lg-5 bg-light rounded">
                                <h3 class="fw-bolder">Income</h3>
                                <div class="d-flex align-items-center">
                                   <h6 class="pe-4">Income:</h6>  
                                  <input type="text" class="form-control w-75" id="income-input">
                                </div>
                                <h4 class="pt-4 pb-3 fw-bolder">Expenses</h4>
                                <div class="d-flex align-items-center mb-3">
                                    <h6 class="pe-5">Food:</h6>  
                                   <input type="text" class="form-control w-75" id="food-input">
                                 </div>
                                 <div class="d-flex align-items-center mb-3">
                                    <h6 class="pe-5">Rent:</h6>  
                                   <input type="text" class="form-control w-75" id="rent-input">
                                 </div>
                                 <div class="d-flex align-items-center">
                                    <h6 class="pe-4">Clothes:</h6>  
                                   <input type="text" class="form-control w-75" id="clothes-input">
                                 </div>
                                 <button class="btn btn-primary w-50 mt-4" type="button" id="Calculate-btn">Calculate</button>
                                 <h4 class="pt-4 fw-bolder">Total Expenses: <span id="total-expenses"></span></h4>
                                 <h4 class="pt-4 fw-bolder">Balance:  <span id="balance"></span></h4>
                                 <div class="d-flex align-items-center pt-3">
                                    <h6 class="pe-3 pt-2">Save:</h6>  
                                   <input type="text" class="form-control w-50" id="saving-input"> 
                                   <span class="ps-3 pe-3">%</span>
                                   <button class="btn btn-primary w-25" type="button">Save</button>
                                 </div>
                                 <h4 class="pt-5 fw-bolder">Saving Amount: <span id="saving-amount"></span></h4>
                                 <h4 class="pt-2 fw-bolder">Remaining Balance: <span id="remaining-balance"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--------------------Vitality Banks code end now----------------------->


    <!----- Customize Javascript link ------->
    <script src="js/app.js"></script>
    <!-- Bootstrap Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
